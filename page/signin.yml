settings:
  rewrite_globals:
    -
      key: 'sys/settings/form_lable'
      value: Sign in
    -
      key: 'sys/settings/plugin/wf/form/enabled'
      value: true
  layout:
    - html
    - main
  title: Account | Sign in
content:
  login_form:
    type: div
    innerHTML:
      frm_login:
        type: widget
        data:
          plugin: 'wf/form_v2'
          method: render
          data: _handled_in_action_
  move_save_button:
    type: script
    innerHTML: |
      document.getElementById('account_signin_footer').appendChild(document.getElementById('account_create_save'));

  