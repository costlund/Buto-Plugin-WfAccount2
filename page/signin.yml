settings:
  rewrite_globals:
    -
      key: 'sys/settings/form_lable'
      value: Sign in
    -
      key: 'sys/settings/plugin/wf/form/enabled'
      value: true
  layout:
    - html
    - main
  title: Account | Sign in
content:
  login_form:
    type: div
    innerHTML:
      frm_login:
        type: widget
        data:
          plugin: 'wf/form_v2'
          method: render
          data: _handled_in_action_
  script_move_element:
    type: script
    innerHTML: |
      PluginWfBootstrapjs.moveModalButtons('account_create');

  