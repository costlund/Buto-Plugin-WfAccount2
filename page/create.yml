settings:
  rewrite_globals:
    -
      key: 'sys/settings/form_lable'
      value: Create account
    -
      key: 'sys/settings/plugin/wf/form/enabled'
      value: true
  layout:
    - html
    - main
  title: Account | Create
content:
  login_form:
    type: div
    innerHTML:
      frm_login:
        type: widget
        data:
          plugin: 'wf/form_v2'
          method: render
          data: _handled_in_action_
  signin:
    type: div
    attribute:
      class: row
    innerHTML:
      -
        type: div
        attribute:
          class: col-sm-12
        innerHTML:
          -
            type: span
            attribute:
              id: i18n_Sign_in
              class: hide
            innerHTML: Sign in
          -
            type: a
            attribute:
              id: btn_goto_signin
              onclick: |
                $('.modal').modal('hide'); 
                var innerHTML = document.getElementById('i18n_Sign_in').innerHTML;
                setTimeout(function(){
                  PluginWfBootstrapjs.modal({id: 'modal_account_signin', url: '/account/signin', lable: innerHTML, size: 'sm'});
                }, 500, innerHTML);
            innerHTML: I already have an account

  