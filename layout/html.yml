settings:
  path: 'html/innerHTML/body/innerHTML'
  rewrite_globals:
    -
      key: 'sys/settings/plugin/twitter/bootstrap335v/enabled'
      value: true
    -
      key: 'sys/settings/plugin/wf/callbackjson/enabled'
      value: true
    -
      key: 'sys/settings/plugin/form/form_v1/enabled'
      value: true
content:
  doctype:
    type: text
    text: '<!DOCTYPE html>'
  html:
    type: html
    attribute:
      lang: en
    innerHTML:
      head:
        type: head
        innerHTML:
          title:
            type: title
            innerHTML: 'globals:sys/page/settings/title'
          twitter_bootstrap_link:
            type: widget
            data:
              plugin: 'twitter/bootstrap335v'
              method: all
          callback_json:
            type: widget
            data:
              plugin: 'wf/callbackjson'
              method: include
          script:
            type: script
            attribute:
              src: '/plugin/wf/account2/include.js?x=1'
          form_form_v1:
            type: widget
            data:
              plugin: 'form/form_v1'
              method: include
      body:
        type: body
        innerHTML: 'body...'
