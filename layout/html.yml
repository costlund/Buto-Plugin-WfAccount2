settings:
  path: '1/innerHTML/1/innerHTML'
  rewrite_globals:
    -
      key: 'sys/settings/plugin/twitter/bootstrap335v/enabled'
      value: true
    -
      key: 'sys/settings/plugin/wf/callbackjson/enabled'
      value: true
    -
      key: 'sys/settings/plugin/form/form_v1/enabled'
      value: true
    -
      key: 'sys/settings/plugin/meta/noindex/enabled'
      value: true
content:
  -
    type: text
    text: '<!DOCTYPE html>'
  -
    type: html
    attribute:
      lang: en
    innerHTML:
      -
        type: head
        innerHTML:
          -
            type: widget
            data:
              plugin: 'meta/noindex'
              method: noindex
          -
            type: title
            innerHTML: 'globals:sys/page/settings/title'
          -
            type: widget
            data:
              plugin: 'twitter/bootstrap335v'
              method: all
          -
            type: widget
            data:
              plugin: 'wf/callbackjson'
              method: include
          -
            type: script
            attribute:
              src: '/plugin/wf/account2/include.js?x=1'
          -
            type: widget
            data:
              plugin: 'form/form_v1'
              method: include
      -
        type: body
        innerHTML: 'body...'
