url: _set_in_action_
ajax: true
submit_value: Sign in
id: account_create
items:
  email:
    type: varchar
    label: Email
    mandatory: true
    default: ''
    validator:
      -
        plugin: wf/form_v2
        method: validate_email
  password:
    type: password
    label: Password
    mandatory: true
    default: 
  action:
    type: hidden
    label: action
    mandatory: true
    default: 'signin'
success_redirect: /page/home
buttons:
  btn_cancel:
    type: a
    innerHTML: Cancel
    attribute:
      href: '/'
      class: 'btn btn-default'
