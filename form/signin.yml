settings:
  globals:
    -
      path_to_key: 'settings/plugin/i18n/translate_v1/settings/path'
      value: '/plugin/wf/account2/i18n'
i18n:
  path: /plugin/wf/account2/i18n
url: _set_in_action_
ajax: true
submit_value: Sign in
id: frm_account
items:
  email:
    type: varchar
    label: Email or Username
    mandatory: true
    default: ''
  password:
    type: password
    label: Password
    mandatory: true
    default: 
  two_factor_authentication:
    type: hidden
    label: Two-factor authentication
    mandatory: false
    option:
      '': ''
      'email': Email
      'phone': Phone
    info:
      text: 'Select where you want the key to be sent.'
  two_factor_authentication_key:
    type: varchar
    label: Verification key
    info:
      text: 'Check for the verification key who was sent to you.'
  action:
    type: hidden
    mandatory: true
    default: 'signin'
success_redirect: /page/home
buttons:
  btn_cancel:
    type: a
    innerHTML: Cancel
    attribute:
      href: '/'
      class: 'btn btn-default'
elements_above:
  -
    type: div
    settings:
      role:
        item:
          - client
    attribute:
      class: alert alert-warning
    innerHTML: 
      -
        type: span
        innerHTML: You are already signed in!
elements_after:
  -
    type: script
    innerHTML: "document.getElementById('frm_account_email').focus();"
