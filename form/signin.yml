url: _set_in_action_
ajax: true
submit_value: Sign in
id: frm_account
items:
  email:
    type: varchar
    label: Email or Username
    mandatory: true
    default: ''
  password:
    type: password
    label: Password
    mandatory: true
    default: 
  two_factor_authentication:
    type: hidden
    label: Two-factor authentication
    mandatory: false
    option:
      '': ''
      'email': Email
      'phone': Phone
    info:
      text: 'Select where you want the key to be sent.'
  two_factor_authentication_key:
    type: varchar
    label: Verification key
    info:
      text: 'Check for the verification key who was sent to you.'
  action:
    type: hidden
    label: action
    mandatory: true
    default: 'signin'
success_redirect: /page/home
buttons:
  btn_cancel:
    type: a
    innerHTML: Cancel
    attribute:
      href: '/'
      class: 'btn btn-default'
elements_below:
  -
    type: script
    innerHTML: "document.getElementById('frm_account_email').focus();"
