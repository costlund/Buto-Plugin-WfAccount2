settings:
  globals:
    -
      path_to_key: 'settings/plugin/i18n/translate_v1/settings/path'
      value: '/plugin/wf/account2/i18n'
i18n:
  path: /plugin/wf/account2/i18n
url: _set_in_action_
ajax: true
submit_value: Create
id: frm_account
items:
  email:
    type: varchar
    label: Email
    mandatory: true
    default: ''
    validator:
      -
        plugin: form/form_v1
        method: validate_email
  password:
    type: password
    label: Password
    mandatory: true
    default: 
    validator:
      -
        plugin: form/form_v1
        method: validate_password
    info:
      text: 'Password must have at lest one uppercase, lowercase, number and a minimum length of 8!'
  key:
    type: varchar
    label: 'Key*'
    mandatory: false
    default: ''
    container_style: 'display:none;'
  action:
    type: hidden
    label: action
    mandatory: true
    default: 'create'
success_redirect: /page/home
buttons:
  btn_cancel:
    type: a
    innerHTML: Cancel
    attribute:
      href: '/'
      class: 'btn btn-default'
