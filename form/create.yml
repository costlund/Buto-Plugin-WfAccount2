url: _set_in_action_
ajax: true
submit_value: Create
id: frm_account
items:
  email:
    type: varchar
    label: Email
    mandatory: true
    default: ''
    validate_as_emailzzz: true
    container_classzzz: row
    validator:
      -
        plugin: wf/form
        method: validate_email
  password:
    type: password
    label: Password
    mandatory: true
    default: 
    container_classzzz: row
    validator:
      -
        plugin: wf/form
        method: validate_password
  key:
    type: varchar
    label: 'Key*'
    mandatory: false
    default: ''
    container_style: 'display:none;'
  action:
    type: hidden
    label: action
    mandatory: true
    default: 'create'
success_redirect: /page/home
buttons:
  -
    type: a
    innerHTML: Cancel
    attribute:
      href: '/'
      class: 'btn btn-default'
