url: _set_in_action_
ajax: true
submit_value: Change
id: account_password
items:
  current_password:
    type: password
    lable: Current password
    mandatory: true
    default:
    validator:
      -
        plugin: wf/account2
        method: validate_current_password
        data:
          test: hej
  new_password:
    type: password
    lable: New password
    mandatory: true
    default: ''
    validator:
      -
        plugin: wf/form
        method: validate_password
  action:
    type: hidden
    lable: action
    mandatory: true
    default: 'password'
success_redirect: /page/home
buttons:
  -
    type: a
    innerHTML: Cancel
    attribute:
      href: '/'
      class: 'btn btn-default'
