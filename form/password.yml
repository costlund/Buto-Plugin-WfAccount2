url: _set_in_action_
ajax: true
submit_value: Change
id: frm_account
items:
  current_password:
    type: password
    label: Current password
    mandatory: true
    default:
    validator:
      -
        plugin: wf/account2
        method: validate_current_password
  new_password:
    type: password
    label: New password
    mandatory: true
    default: ''
    validator:
      -
        plugin: form/form_v1
        method: validate_password
    info:
      text: 'Password must have at lest one uppercase, lowercase, number and a minimum length of 8!'
  action:
    type: hidden
    label: action
    mandatory: true
    default: 'password'
success_redirect: /page/home
buttons:
  btn_cancel:
    type: a
    innerHTML: Cancel
    attribute:
      href: '/'
      class: 'btn btn-default'
