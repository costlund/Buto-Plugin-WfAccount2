url: _set_in_action_
ajax: true
submit_value: Change
id: frm_account
items:
  new_email:
    type: varchar
    label: New email
    mandatory: true
    default: ''
    validator:
      -
        plugin: wf/form_v2
        method: validate_email
  password:
    type: password
    label: Password
    mandatory: true
    default: 
  key:
    type: varchar
    label: 'Key*'
    mandatory: false
    default: ''
    container_style: 'display:none;'
  action:
    type: hidden
    label: action
    mandatory: true
    default: 'email'
success_redirect: /page/home
buttons:
  btn_cancel:
    type: a
    innerHTML: Cancel
    attribute:
      href: '/'
      class: 'btn btn-default'
